{% extends "base_generic.html" %}

{% block content %}
    <h1 style="font-size: 40px">Главная страница</h1>
    {% if form %}
        <div class="main-form">
            <h2>Вставьте фотографию сюда</h2>
            <div class="message"></div>
            <div>
                <form action="" method="post" enctype="multipart/form-data" id="form">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Отправить" />
                </form>
            </div>
        </div>
    {% else %}
        <div class="advice">
            Выполните <a href="{% url 'login'%}?next={{request.path}}" style="color: #006400"> вход </a> или <a href="{% url 'register'%}" style="color:darkgreen">зарегистрируйтесь</a>
        </div>
    {% endif %}
{% endblock %}
