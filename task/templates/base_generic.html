<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Тестовое задание</title>
    {% endblock %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <ul>
        {% if user.is_authenticated %}
                <li>Пользователь: <a href="/personal">{{ user.get_username }} (личный кабинет)</a></li>
                <li><a href="{% url 'logout'%}?next={{request.path}}">Выйти</a></li>

        {% else %}
                <li><a href="{% url 'login' %}?next={{request.path}}">Войти</a></li>
                <li><a href="{% url 'register' %}">Зарегистрироваться</a></li>
        {% endif %}
    </ul>
    <div class="container">
    {% block content %}

    {% endblock %}
    </div>
</body>
</html>
